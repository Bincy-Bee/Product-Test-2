<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="main">
                    <a href="">Home</a>
                </div>
                <div class="main2">
                    <div class="subrow">
                        <div class="one">
                            <a href="/frontend/pages/signup.html" id="signup">Signup</a>
                            <a href="" id="profile">UserName</a>
                        </div>
                        <div class="two">
                            <a href="/frontend/pages/login.html" id="login">Login</a>
                            <a href="" id="logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="navbar"></div>
    <section class="display">
        <div class="container">
            <div id="show"></div>
        </div>
    </section>
</body>
<!-- <script type="module" src="../frontend/js/style.js"></script> -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script >
    document.getElementById("profile").style.display="none";
    document.getElementById("logout").style.display="none";
    const userName = document.cookie.split(",")[1].split("=")[1]
    const cookie = document.cookie.split(",")[0].split("=")[0];
   
    if(cookie){
        document.getElementById("signup").style.display="none";
        document.getElementById("profile").style.display="block";
        document.getElementById("login").style.display="none";
        document.getElementById("logout").style.display="block";
        document.getElementById("profile").innerHTML=userName;
    }
    else{
        document.getElementById("profile").style.display="none";
        document.getElementById("profile").innerHTML="";
    }

        const delCookie = (name)=>{
            document.cookie= name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }
    
    document.getElementById("logout").addEventListener("click",()=>delCookie(cookie));


    const handleAmount=async(amount)=>{
        console.log(amount)
        let res = await fetch(`http://localhost:8090/product/payment`,{
            method:"POST",
            headers: {"content-type": "application/json"},
            body: JSON.stringify({amount: amount})
            })
        let order = await res.json();
        console.log(order)
        let option={
            key: 'rzp_test_2yN6gjtjhdDxG9',
            amount:8785
        }
        let razorplay = new Razorpay(option);
        razorplay.open();
    }

    const display=(data)=>{
        document.getElementById("show").innerHTML="";
        data.map((ele)=>{
            title=document.createElement("h2");
            title.innerHTML=ele.title;

            img = document.createElement("img");
            img.src=ele.image;

            desc = document.createElement("p");
            desc.innerHTML=ele.desc;

            size = document.createElement("h5");
            size.innerHTML=ele.size;

            price = document.createElement("h3");
            price.innerHTML=`â‚¹ ${ele.price}`;

            btn = document.createElement("button");
            btn.innerHTML="Buy Now"
            btn.addEventListener("click",()=>handleAmount(ele.price))

            div1 =document.createElement("div");
            div1.setAttribute("class", "first");
            div1.append(img);

            div2 =document.createElement("div");
            div2.setAttribute("class", "second");
            div2.append(title, desc, size);

            div3 =document.createElement("div");
            div3.setAttribute("class", "third");
            div3.append(price, btn);

            div =document.createElement("div");
            div.setAttribute("class", "refDiv");
            div.append(div1, div2, div3);

            document.getElementById("show").append(div)

        })
    }

    const get=()=>{
        fetch(`http://localhost:8090/product/allProduct`)
        .then((res)=>res.json())
        .then((data)=>{
            console.log(data)
            display(data)
        })
        .catch((err)=>console.log(err))
    }
    get();
</script>
</html>
