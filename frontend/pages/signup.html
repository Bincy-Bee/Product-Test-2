    <div id="navbar"></div>
    <section class="signup">
        <form action="" id="signupForm">
            <h1>Signup</h1>
            <input type="text" name="name" placeholder="Enter name" id="name"><br><br>
            <input type="email" name="email" placeholder="Enter email" id="email"><br><br>
            <input type="text" name="password" placeholder="Enter password" id="password"><br><br>
            <select name="role" id="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select><br><br>
            <input type="submit" value="Signup" id=""><br><br>
        </form>
    </section>

<script type="module">

    // document.getElementById("navbar").innerHTML=
    // document.getElementById("profile").style.display="none";
    // document.getElementById("logout").style.display="none";

    document.getElementById("signupForm").addEventListener("submit",(e)=>{
        e.preventDefault();
        let user={
            name:document.getElementById("name").value,
            email:document.getElementById("email").value,
            password:document.getElementById("password").value,
            role:document.getElementById("role").value,
        }
        console.log(user)

        fetch(`http://localhost:8090/user/signup`,{
            method: "POST",
            headers: {"content-type": "application/json"},
            body: JSON.stringify(user)
        })
        .then((res)=>res.json())
        .then((data)=>{
            console.log(data)
            document.cookie = `token=${data.token};path=/;`
        })
    })
</script>
