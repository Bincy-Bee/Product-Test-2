<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="navbar"></div>
    <section class="signup">
        <form action="" id="signupForm">
            <h1>Signup</h1>
            <input type="text" name="name" placeholder="Enter name" id="name"><br><br>
            <input type="email" name="email" placeholder="Enter email" id="email"><br><br>
            <input type="text" name="password" placeholder="Enter password" id="password"><br><br>
            <select name="role" id="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select><br><br>
            <input type="submit" value="Signup" id=""><br><br>
        </form>
    </section>
</body>
<script type="module" src="../js/style.js"></script>
<script >

    document.getElementById("signupForm").addEventListener("submit",(e)=>{
        e.preventDefault();
        let user={
            name:document.getElementById("name").value,
            email:document.getElementById("email").value,
            password:document.getElementById("password").value,
            role:document.getElementById("role").value,
        }
        console.log(user)

        fetch(`http://localhost:8090/user/signup`,{
            method: "POST",
            headers: {"content-type": "application/json"},
            body: JSON.stringify(user)
        })
        .then((res)=>res.json())
        .then((data)=>{
            console.log(data)
            alert('Signup Sucessfully');
            window.location.href="http://127.0.0.1:5500/frontend/pages/login.html";
        })
    })
</script>
<!-- <script type="module" src="../frontend/js/style.js"></script> -->
</html>
