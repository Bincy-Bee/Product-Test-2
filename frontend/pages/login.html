<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="navbar"></div>
    <section class="login">
        <form action="" id="loginForm">
            <h1>Login</h1>
            <input type="email" name="email" placeholder="Enter email" id="lemail"><br><br>
            <input type="text" name="password" placeholder="Enter password" id="lpassword"><br><br>
            <input type="submit" value="Login" id=""><br><br>
        </form>
    </section>
</body>
<script type="module" src="../js/style.js"></script>
<script>
   
    const cookie = document.cookie;
    console.log(cookie)
    document.getElementById("loginForm").addEventListener("submit",(e)=>{
        e.preventDefault();
        let user={
            email:document.getElementById("lemail").value,
            password:document.getElementById("lpassword").value
        }
        fetch(`http://localhost:8090/user/login`,{
            method: "POST",
            headers: {"content-type" : "application/json"},
            body: JSON.stringify(user)
        })
        .then((res)=>res.json())
        .then((data)=>{
            console.log(data)
            document.cookie = `token=${data.token},name=${data.name};path=/;`;
            window.location.href="http://127.0.0.1:5500/frontend/index.html"
        })


       


       
    })
</script>
<!-- <script type="module" src="../frontend/js/style.js"></script> -->
</html>
